name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Замініть на 'main' якщо гілка називається main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Вкажіть каталог з файлами для розгортання, за замовчуванням це корінь репозиторію
